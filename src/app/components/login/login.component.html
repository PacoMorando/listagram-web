<div class="container text-center" style="height: 100vh;">
    <div class="row align-items-center h-100">
        <div class="card col-10 mx-auto p-4">
            <div class="row mb-5 mb-sm-4 ">
                <div class="col-md-4 col-sm-5 col-9">
                    <img class="img-fluid" src="..\assets\images\logo.png" alt="Listagram-logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm text-start d-flex justify-content-between flex-column">
                    <div>
                        <p>
                            Crea listas de gastos como si fueran tickets de supermercado y lleva control de tus
                            finanzas.
                            También puedes crear checklists y notas que simulan la ventana de una aplicación de
                            mensajes.
                        </p>
                    </div>
                    <div class="mb-sm-3 mb-5">
                        <a href="https://play.google.com/store/apps/details?id=com.sas.listagram" target="_blank">
                            <i class="bi bi-google-play" style="font-size: 1.5rem;"></i>
                            Descargalo para Android
                        </a>
                    </div>
                </div>
                <div class="col-sm text-start">
                    <form class="row">
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="InputEmail"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="InputPassword">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100 mb-4">Iniciar sesión</button>
                        </div>
                        <div class="text-center mb-3">
                            <a href="#">
                                <i style="font-size: 1.5rem;"></i>
                                Accede como invitado</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
